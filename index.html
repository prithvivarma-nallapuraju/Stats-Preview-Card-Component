<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>Stats Preview Card Component</title>
  </head>
  <body class="bg-veryDarkBlue">
    <section
      id="stats-component"
      class="flex flex-col-reverse bg-desaturatedBlue mx-7 my-12 rounded-xl justify-between sm:flex-row sm:mx-36 sm:my-40"
    >
      <div class="flex flex-col mx-2 sm:mx-8">
        <h1
          class="text-white font-bold font-inter mx-11 text-center text-md mt-6 sm:text-2xl sm:mx-0 sm:text-left"
        >
          Get <a href="#" class="text-softViolet">insights</a> that help your
          business grow.
        </h1>
        <p
          class="text-center text-slightlyTransparentWhite mx-3 my-6 text-sm sm:text-left"
        >
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="flex flex-col text-center">
          <div class="mb-5">
            <h1 class="text-white font-lexendDeca font-extrabold text-xl">
              10k+
            </h1>
            <h2 class="text-sm text-tranparentWhite -mt-1">COMPANIES</h2>
          </div>
          <div class="mb-5">
            <h1 class="text-white font-lexendDeca font-extrabold text-xl">
              314
            </h1>
            <h2 class="text-sm text-tranparentWhite -mt-1">TEMPLATES</h2>
          </div>
          <div class="mb-5">
            <h1 class="text-white font-lexendDeca font-extrabold text-xl">
              12M+
            </h1>
            <h2 class="text-sm text-tranparentWhite -mt-1">QUERIES</h2>
          </div>
        </div>
      </div>
      <picture class="sm:w-4/5">
        <img
          src="./images/image-header-desktop.jpg"
          alt=""
          class="hidden rounded-r-xl sm:block sm:h-64 sm:w-96"
        />
        <img
          src="./images/image-header-mobile.jpg"
          alt=""
          class="rounded-t-xl sm:hidden"
        />
      </picture>
    </section>
  </body>
</html>
